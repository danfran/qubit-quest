<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qubit Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- MathJax CDN for LaTeX rendering -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background similar to GitHub Dark */
            color: #c9d1d9; /* Light grey text */
            overflow: hidden; /* Hide scrollbar initially to prevent flicker */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height for centering */
            margin: 0;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
            border: 2px solid #161b22;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444c56;
        }

        /* Spinner Styles (copied from documentation) */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1117; /* Match body background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
            transition: opacity 0.5s ease-out; /* Smooth fade out */
            opacity: 1;
        }

        #loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Light grey border */
            border-top: 4px solid #58a6ff; /* Blue top border */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden-content {
            opacity: 0;
            visibility: hidden;
        }
        .visible-content {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>

    <!-- Main Content (initially hidden) -->
    <div id="main-content" class="hidden-content p-4 sm:p-6 md:p-8 lg:p-10 flex flex-col justify-center items-center w-full min-h-screen">
        <div class="max-w-md mx-auto bg-[#161b22] p-6 sm:p-8 md:p-10 rounded-lg shadow-xl border border-[#30363d] text-center">
            <header class="mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-[#58a6ff] mb-4">
                    <!-- LaTeX title for Qubit Quest -->
                    $\langle\phi\text{ubit}|\phi\text{uest}\rangle$
                </h1>
            </header>

            <nav class="mb-8">
                <ul class="space-y-4">
                    <li>
                        <a href="./app-documentation.html" class="block w-full py-3 px-6 bg-[#0d1117] hover:bg-[#1f262c] text-[#c9d1d9] text-lg font-medium rounded-md transition-colors duration-200 ease-in-out border border-[#30363d] shadow-md">
                            App Documentation
                        </a>
                    </li>
                    <li>
                        <a href="./privacy-policy.html" class="block w-full py-3 px-6 bg-[#0d1117] hover:bg-[#1f262c] text-[#c9d1d9] text-lg font-medium rounded-md transition-colors duration-200 ease-in-out border border-[#30363d] shadow-md">
                            Privacy Policy
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="mb-8">
                <a href='https://play.google.com/store/apps/details?id=com.qubitquest&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' 
                   target="_blank" rel="noopener noreferrer"
                   class="inline-block transition-transform duration-200 ease-in-out hover:scale-105">
                    <img alt='Get it on Google Play'
                         src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'
                         height='80'/>
                </a>
            </div>

            <footer class="mt-8 text-sm text-[#8b949e] pt-4 border-t border-[#30363d]">
                <p>&copy; 2025 Qubit Quest App. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script>
        // Function to hide the loading overlay and show content
        function hideLoadingOverlay() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const mainContent = document.getElementById('main-content');

            if (loadingOverlay && mainContent) {
                loadingOverlay.style.opacity = '0'; // Start fade out
                setTimeout(() => {
                    loadingOverlay.style.display = 'none'; // Hide after fade
                    mainContent.classList.remove('hidden-content');
                    mainContent.classList.add('visible-content');
                    // We don't need to re-enable overflow if body height is managed by flex.
                    // document.body.style.overflow = 'auto'; 
                }, 500); // Match CSS transition duration
            }
        }

        // Listen for MathJax to be ready and finished typesetting
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            startup: {
                ready: function() {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(function () {
                        // MathJax has finished initial typesetting
                        hideLoadingOverlay();
                    });
                }
            }
        };

        // Fallback: If MathJax fails or is very fast, ensure content is shown
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (document.getElementById('loading-overlay').style.opacity === '1') {
                    hideLoadingOverlay();
                }
            }, 2000); // Adjust this fallback delay if needed
        });
    </script>

</body>
</html>
